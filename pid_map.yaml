# Glossary:
# Some of the abbreviations here for the SoC are invented by us.
# For example, there is no `imx8mpq` or `imx8mpql`, the letters are just
# a hint to differentiate between SoC configurations available from Toradex.
# So, more like an internal communication language to ~generally~ know what SoC
# one is talking about. When in doubt, consult the datashets.

# imx8qm - Quad Max
# imx8qxp - Quad X Plus
# imx8qp - Quad Plus
# imx8dx - Dual X
# imx8mmq - M Mini Quad
# imx8mmdl - M Mini Dual Lite
# imx8mpq - M Plus Quad
# imx8mpql - M Plus Quad Lite

# If socvpu doesn't exist -> assume socvpu: true
# If socgpu doesn't exist -> assume socgpu: true
# If socdpu doesn't exist -> assume socdpu: false
# If socnpu doesn't exist ->  assume socnpu: false

apalis-imx8qm:
  pid4:
  - '0037'
  - '0047'
  - '0067'
  socdpu: 'g2d'
apalis-imx8qp:
  pid4:
  - '0048'
  - '0049'
colibri-imx8dx:
  pid4:
  - '0051'
  - '0052'
  socdpu: 'g2d'
colibri-imx8qxp:
  pid4:
  - '0038'
  - '0050'
verdin-imx8mmdl:
  pid4:
  - '0057'
  - '0060'
  - '0086'
  socvpu: false
verdin-imx8mmq:
  pid4:
  - '0055'
  - '0059'
  - '0068'
  - '0087'
  - '0090'
verdin-imx8mpq:
  pid4:
    - id: '0058'
    - id: '0061'
    - id: '0063'
      socnpu: true
    - id: '0064'
      socnpu: true
    - id: '0066'
      socnpu: true
    - id: '0070'
      socnpu: true
verdin-imx8mpql:
  pid4:
  - '0065'
  socvpu: false
